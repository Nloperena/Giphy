<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="buttonHolder">
        <button class="animalButton" id="dog" onclick="sendAjax()">dog</button>
        <button class="animalButton" id="cat" onclick="sendAjax()">cat</button>
        <button class="animalButton" id="bear" onclick="sendAjax()">bear</button>
        <button class="animalButton" id="lion" onclick="sendAjax()">lion</button>
        <button class="animalButton" id="cheetah" onclick="sendAjax()">cheetah</button>
        <button class="animalButton" id="deer" onclick="sendAjax()">deer</button>
        <button class="animalButton" id="sugarGlider" onclick="sendAjax()">sugar glider</button>
        <button class="animalButton" id="hedgehog" onclick="sendAjax()">hedgehog</button>
        <button class="animalButton" id="pig" onclick="sendAjax()">pig</button>
        <button class="animalButton" id="koala" onclick="sendAjax()">koala</button>
        <div id="ratingView"><!-- ratings append here</div> --></div>
        <div id="animalView"><!-- images append here</div> --></div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).on("click", ".animalButton", function () {
            console.log("clicked")
            var hi = $(this).attr("data-name");
            console.log(hi)
        })

        var queryURL = "https://api.giphy.com/v1/gifs/search?q=dog&api_key=KnR1AgiUUekQjWjjqyV4gQwosujXiGJv"



       for(j= 0; j <10; j++) {
        $.ajax({
            url: queryURL,
            method: "GET"
        }).then(function (aJaxData) {
            console.log(aJaxData)
            var results = aJaxData.data

            for (var i = 0; i < results.length; i++) {

                var animalDiv = $("<div>")
                var animalRating = results[i].rating
                var animalP = $("<p>").text("rating: " + animalRating)
                    animalDiv.append(animalP)
                var animalImg = $("<img>").addClass("giphy")
                    animalDiv.append(animalImg)

                animalImg.attr("data-state", "still");
                animalImg.attr("data-still", results[i].images.fixed_height_still.url);
                animalImg.attr("src", results[i].images.fixed_height_still.url);
                animalImg.attr("data-animate", results[i].images.fixed_height.url);
               
                
            }
            
            $("#manimalView").prepend(animalDiv)
            $("#ratingView").prepend(animalDiv)


        });

       }


    </script>
</body>

</html>
